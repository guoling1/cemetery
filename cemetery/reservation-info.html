    <div class="box-rt fr">
        <div class="bread"><a href="index.html">首页</a> &gt; <a href="">参观预约</a> &gt; <a href="">预约信息</a></div>
        <div class="title">
            <span>预约信息<i></i></span>
        </div>
        <div class="reserve">
            <div class="form">
                <div class="list">
                    <p>单位名称：</p>
                    <div class="right">
                        <input type="text" id="unitName">
                    </div>
                </div>
                <div class="list date">
                    <p>参观日期：</p>
                    <div class="right date">
                        <input type="text" id="datepicker">
                        <i></i>
                    </div>
                </div>
                <div class="list">
                    <p>预约人数：</p>
                    <div class="right">
                        <input type="number" id="bookNum">
                    </div>
                </div>
                <div class="list">
                    <p>团队类型：</p>
                    <div class="right">
                        <select id="type">
                            <option value="成人">成人</option>
                            <option value="中小学生">中小学生</option>
                            <option value="大学生">大学生</option>
                            <option value="党员">党员</option>
                            <option value="部队">部队</option>
                        </select>
                    </div>
                </div>
                <div class="list">
                    <p>联系人：</p>
                    <div class="right">
                        <input type="text" id="linkMan">
                    </div>
                </div>
                <div class="list">
                    <p>联系电话：</p>
                    <div class="right">
                        <input type="text" id="LinkTel">
                    </div>
                </div>
                <div class="list code">
                    <p>验证码：</p>
                    <div class="right">
                        <input type="text" class="codeInp" id="input" name="messageCode">
                        <span id="imgCode"></span>
                    </div>
                </div>
                <button class="submit">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="footerPage"></div>
