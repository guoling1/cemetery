<script>
    leftMenu()
    $('.title').html('<span>'+$.Request('name')+'<i></i></span>')
    //获取当前页码
    var current;
    var pageSize = 20;
    //请求当前页要展示的数据
    $.ajax({
        type: "POST",
        dataType: "json",
        url: GLOBEL_URl,
        data: {
            oper: 'getContentList',
            typeid: $.Request('id'),
            pageSize: pageSize,
            pageIndex: 1
        },
        success: function (data) {
            current = data.recordCount;
            var arr = [];
            for (var i = 0; i < current; i++) {
                arr.push(i)
            }
            $('#page').pagination({
                dataSource: arr,
                pageSize: pageSize,
                prevText: '<上一页',
                nextText: '下一页>',
                callback: function () {
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: GLOBEL_URl,
                        data: {
                            oper: 'getContentList',
                            typeid: $.Request('id'),
                            pageSize: pageSize,
                            pageIndex: arguments[1].pageNumber
                        },
                        success: function (data) {
                            var aLi = '';
                            $(data.data).each(function (ind, item) {
                                aLi += `
                                        <li>
                                            <a href="hero-deeds-detail.html?ContentId=`+item.ContentId+`&ParentId=`+$.Request('ParentId')+`&id=`+$.Request('id')+`">
                                                <img src="`+GLOBEL_IP+item.ImgUrl+`" alt="" class="img">
                                                <p class="name">`+item.Title+`</p>
                                                <p class="year"></p>
                                            </a>
                                        </li>
                                `

                            })

                            $('.peoples').html(aLi)
                            if($.Request('name')=='烈士事迹'){
                                $('.img').css('height','290px')
                            }
                        }
                    })
                }
            });
        }
    })
