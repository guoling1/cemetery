    //获取当前页码
    var current;
    var pageSize = 10;
    //请求当前页要展示的数据
    $.ajax({
        type: "POST",
        dataType: "json",
        url: GLOBEL_URl,
        data: {
            oper: 'searchContentList',
            Key: $.Request('key')||' ',
            pageSize: pageSize,
            pageIndex: 1
        },
        success: function (data) {
            current = data.recordCount;
            var arr = [];
            for (var i = 0; i < current; i++) {
                arr.push(i)
            }
            $('#page').pagination({
                dataSource: arr,
                pageSize: pageSize,
                prevText: '<上一页',
                nextText: '下一页>',
                callback: function () {
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: GLOBEL_URl,
                        data: {
                            oper: 'searchContentList',
                            Key: $.Request('key'),
                            pageSize: pageSize,
                            pageIndex: arguments[1].pageNumber
                        },
                        success: function (data) {
                            var aLi = '';
                            $(data.data).each(function (ind, item) {
                                aLi += `
                                    <li class="clear">
                <a href="search-detail.html?id=`+item.ContentId+`">
                    <div class="con-lf fl">
                        <p class="day">`+formatDate(item.CreateDate)[1]+`</p>
                        <p class="mouth">`+formatDate(item.CreateDate)[0]+`</p>
                    </div>
                    <div class="con-rt">
                        <p class="title">`+item.Title+`</p>
                        <div class="detail">`+item.ContentHtml+`</div>
                    </div>
                </a>
            </li>
                                `
                            })
                            $('#detail').html(aLi)
                        }
                    })
                }
            });
        }
    })

    function formatDate(date) {
        date = date.split(' ')[0];
        return [date.split('-')[0] +'-'+ date.split('-')[1], date.split('-')[2]]
    }
