<script>
    $('.bread').html('<a href="index.html">首页</a> &gt; <a href="">'+$.Request("pathName")+'</a>')
    var navList = JSON.parse(localStorage.getItem('navList'));
    var parentName;
    for (var i = 0; i < navList.length; i++) {
        if ($.Request('id') == navList[i].ContentTypeId) {
            $(".map").html(navList[i].ContentHtml);
            parentName = navList[i].FullName;
            $(".lf-center p").html(parentName)
        }
    }

    //获取当前页码
    var current;
    var pageSize = 10;
    //请求当前页要展示的数据
    $.ajax({
        type: "POST",
        dataType: "json",
        url: GLOBEL_URl,
        data: {
            oper: 'getContentList',
            typeid: $.Request('id'),
            pageSize: pageSize,
            pageIndex: 1
        },
        crossDomain:true== !(document.all),
        success: function (data) {
            current = data.recordCount;
            var arr = [];
            for (var i = 0; i < current; i++) {
                arr.push(i)
            }
            $('#page').pagination({
                dataSource: arr,
                pageSize: pageSize,
                prevText: '<上一页',
                nextText: '下一页>',
                callback: function () {
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: GLOBEL_URl,
                        data: {
                            oper: 'getContentList',
                            typeid: $.Request('id'),
                            pageSize: pageSize,
                            pageIndex: arguments[1].pageNumber
                        },
                        crossDomain:true== !(document.all),
                        success: function (data) {
                            var aLi = '';
                            $(data.data).each(function (ind, item) {
                                aLi += '<li class="clear"><a href="public-new-detail.html?id='+item.ContentId+'&parentName='+parentName+'"><div class="con-lf fl"><p class="day">`+formatDate(item.CreateDate)[1]+`</p><p class="mouth">'+formatDate(item.CreateDate)[0]+'</p></div><div class="con-rt"><p class="title">'+item.Title+'</p><div class="detail">'+item.Summary+'</div></div></a></li>'
                            })
                            $('#detail').html(aLi)
                        }
                    })
                }
            });
        }
    })

    function formatDate(date) {
        date = date.split(' ')[0];
        return [date.split('-')[0] +'-'+ date.split('-')[1], date.split('-')[2]]
    }
</script>
